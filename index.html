<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Clicker</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="nav">
        <div class="navbar">
            <p class="title">Dojonary</p>
            <input type="text" class="search" placeholder="Search">
            <button class="login" onclick="logout(this)">Login</button>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <div class="def_card">
                <div class="dcleft">
                    <p class="word">ninja</p>
                    <p class="part">noun</p>
                    <p class="plural">Plural: <em>ninjas</em></p>
                    <button onclick="alert('Ninja was liked')" class="likes">13 likes</button>
                </div>
                <div class="dcright">
                    <p class="def">A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                </div>
            </div>
            
            <div class="def_card">
                <div class="dcleft">
                    <p class="word">ninja</p>
                    <p class="part">noun</p>
                    <p class="plural">Plural: <em>ninjas</em></p>
                    <button onclick="alert('Ninja was liked')" class="likes">37 likes</button>
                </div>
                <div class="dcright">
                    <p class="def">A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="card">
                <p>Dojonary is defined by <strong>YOU</strong></p>
                <button class="add" onclick="hide(this)">Add Definition</button>
            </div>
        </div>


    </div>
</body>
</html>
